buildPack: go-cli
dockerRegistryOwner: jenkinsxio
pipelineConfig:
  pipelines:
    overrides:
      - name: helm-template
        step:
          sh: echo disabled
      - name: make-linux
        step:
          sh: make linux
          image: golang:1.13
      - name: make-test
        step:
          sh: make test
          image: golang:1.13

    pullRequest:
      pipeline:
        stages:
          - agent:
              image: golang:1.13
            name: cli
            steps:
              - name: lint
                command: make lint
              - name: test
                command: make test
    release:
      pipeline:
        stages:
          - agent:
              image: gcr.io/jenkinsxio/builder-go
            name: chart
            options:
              containerOptions:
                resources:
                  limits:
                    cpu: 3
                    memory: 6072Mi
                  requests:
                    cpu: 2
                    memory: 4048Mi
            steps:
              - name: test
                command: make test
                image: golang:1.13
              - name: changelog
                command: jx step changelog --verbose --header-file=hack/changelog-header.md --version=$VERSION --rev=$PULL_BASE_SHA --output-markdown=changelog.md --update-release=false
              - name: upload-binaries
                command: make goreleaser
                image: gcr.io/jenkinsxio/step-go-releaser
              - command: ./promote.sh
                dir: /workspace/source
                name: promote-release
